worker_processes 1;

events {
  worker_connections 1024;
}

http {
  # Docker DNS (컨테이너 서비스명 호스트 네임해결용)
  resolver 127.0.0.11 valid=10s;

  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  # 성능 향상을 위한 gzip 압축 활성화
  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml text/javascript;

  # WebSocket 처리 (Daphne)
  upstream daphne_ws {
    server daphne:8000;
  }

  # HTTP API 처리 (Gunicorn)
  upstream gunicorn_api {
    server api:8001;
  }

  server {
    listen 80;

    location /static/ {
      alias /app/static/;
    }

    # Websocket 요청
    location /ws/ {
      proxy_pass http://daphne_ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # 일반 API 요청
    location /api/ {
      proxy_pass http://gunicorn_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 그 외 요청도 API로 전달
    location / {
      proxy_pass http://gunicorn_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}