worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  # 성능 향상을 위한 gzip 압축 활성화
  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml text/javascript;

  # WebSocket 백엔드 (Daphne)
  upstream daphne_ws {
    server daphne:8000;
  }

  # API 백엔드 (Gunicorn)
  upstream gunicorn_api {
    server api:8001;
  }

  server {
    listen 80;

    # 클라이언트 연결을 위한 keep-alive 타임아웃 설정
    keepalive_timeout 65;

    # Nginx를 통해 정적 파일 직접 제공
    location /static/ {
      alias /app/static/;
      access_log off;
    }

    # WebSocket 요청은 Daphne가 처리
    location /ws/ {
      proxy_pass http://daphne_ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 300;  # 장시간 연결되는 WS 요청의 타임아웃 방지
    }

    # API 요청은 Gunicorn이 처리
    location /api/ {
      proxy_pass http://gunicorn_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # 기타 모든 요청 처리 (선택사항)
    location / {
      proxy_pass http://gunicorn_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}